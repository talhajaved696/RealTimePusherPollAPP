<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Pusher Poll</title>
    <style>body{background: rgba(40, 41, 40, 0.267);
                
            }</style>
</head>
<body>
    <div class="container">
        <h1>OS Vote!!</h1>
        <p>Vote for your favourite OS to develop on</p>
        <form action="#" id="vote-form">
            <p>
                <label for="windows">
                    <input class="with-gap" type="radio" name="os" id="windows" value="Windows" checked />
                    <span>Windows</span>
                </label>
            </p>
            <p>
                    <label for="macos">
                <input class="with-gap" type="radio" name="os" id="macos"
                value="MacOS" checked />
               <span>MacOS</span> </label>
            </p>
            <p>
                    <label for="linux">
                <input class="with-gap" type="radio" name="os" id="linux"
                value="Linux" checked />
                <span>Linux Distro</span> </label>
            </p>
            <p>
                    <label for="other">
                <input class="with-gap" type="radio" name="os" id="other"
                value="Other" checked />
                <span>Other</span></label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>

        <div id="chartContainer" style="height: 300px;width:100% color:black;"></div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.0/pusher.min.js" integrity="sha256-rumnpK3SJCNuEMjj5oRs5bACsVmCP/TKHg6R6MIWiPo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
